
<ul>
  <li *ngFor="let shop of shopping" [appMyShop]="shop">
    {{
    (shop.name | lowercase) + ' - ' +
    (shop.value | formatCurrency) + ' - ' +
    (shop.date_launch | formatDate)
    }}
  </li>
</ul>
